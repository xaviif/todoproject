<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <script id="taskItem" type="x-tmpl-mustache">
    <li class="list-group-item w-25 border-0">
      <div class="card">
        <div class="card-body">
          <div class="px-0">
            <div class="row">
              <div class="col">
                <h6 class="d-inline float-left">{{title}}</h6>
              </div>
              <div class="col">
                <label for="status">{{status}}</label>
              </div>
              <div class="row">
                <div class="col">
                  <h6>{{assignedTo}}</h6>
                </div>
              <div class="col">
                <h6 class="text-right">{{date}}</h6>
              </div>
              </div>
              <div class="row">
                <div class="col">
                  <p>{{desc}}</p>
                </div>
              </div>
              <div class="row">
                <div class="col">
                <form class="text-right">
                  <button type="button" class="btn btn-sm btn-success">
                    Done
                  </button>
                  <button type="button" class="btn btn-sm btn-danger">
                    Delete
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </li>
  </script>
  <title>todo list</title>
</head>

<body>

  <div class="container">
    <h2 class="row p-0 my-5">New Task</h2>
    <form id="userForm">
      <div class="row my-5">
        <!-- Title Box -->
        <div class="col-6 p-0">  
          <label for="title">Title</label><br>
          <input type="text" id="title" key="title" name="title" class="px-5">
        </div>
         <!-- Assigned To Box -->
        <div class="col-6">
          <label for="assigned">Assigned To</label><br>
          <input type="text" id="assigned" key="assignedTo" name="assigned" class="px-5">
        </div>
        </div>
        
        <div class="row my-5">
          <label class="col-12 p-0" for="description">Description</label>
          <input class="col-9 p-3" type="text" key="desc" id="description" name="description">
        </div>

      <div class="row my-5">
        <div class="col-6 p-0">
          <label for="status">Status</label><br>
            <select key="status" name="status" id="status">
              <option value="todo">To Do</option>
              <option value="progress">In Progress</option>
              <option value="review">Review</option>
              <option value="done">Done</option>
            </select>
          </div>
          <!-- Date Box -->
        <div class="col-6">
          <label for="due">9/30/22</label><br>
          <input key="date" type="Due date">
        </div>
      </div>

      <div class="row my-5">
        <button type="button" id="addTaskBtn" class="btn btn-primary px-4 mx-auto">Add Task</button>
      </div>
    </form>
  </div>
   
  <section class="container tasklist">
    <!-- Tasks Heading -->
    <h2 class="row p-0">Tasks</h2>
    
    <ul class="list-group">
      
    </ul>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script src="./assets/js/library.js"></script>
  <script src="./assets/js/Task.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
