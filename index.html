<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <script id="taskItem" type="text/template">
    <li class="m-2 card " id="{{id}}">
      <div class="card-body bg-light">
        <div class="px-0">
          <div class="row">
            <div class="col">
              <h3 class="d-inline">{{title}}</h3>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h6 >{{formattedDate}}</h6>
              <h6>{{assignedTo}}</h6>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p>{{desc}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <form class="text-right">
                <button type="button" class="btn btn-sm btn-success">
                  Done
                </button>
                <button type="button" class="btn btn-sm btn-danger">
                  Delete
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </li>
  </script>
  <title>todo list</title>
</head>

<body>

  <div id="header">
    <h1> TODO PROJECT</h1>
  </div>

  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>

  <div class="container">
    <h2 class="row p-0" id="taskTitle">Tasks</h2>
  </div>
   
  <section class="tasklist">
    <!-- Tasks Heading -->
    <h2 class="p-0 my-5"></h2>
    <span class="d-flex flex-row w-100">
      <ul class="list-group d-flex flex-column text-dark w-25">

        <li class="card text-dark m-2 utilCard" id="newTaskButton">
          <div class="card-body d-flex justify-content-center animateHeight" id="button">
            <h1 class="align-self-center display-1">+</h1>
          </div>
          <form class="card-body hiddenCont" id="form">
            <div class="px-0">
              <div class="row">
                <div class="col">
                  <!--Title-->
                  <input key="title" class="d-inline" placeholder="Title"></input>
                  <div class="alert-warning invisible" role="alert">
                    <p>Enter a title</p>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col w-25 float-left">
                  <!--Assignedto-->
                  <input key="assignedTo" placeholder="assigned to"></input>
                  <div class="alert-warning invisible" role="alert">
                    <p>Enter a name</p>
                  </div>
                </div>
                <div class="col text-right float-right">
                  <h6>to-do</h6>
                  <!--Date-->
                  <input key="date" type="date" ></h6>
                  <div class="alert-warning invisible" role="alert">
                    <p>Enter a date</p>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <textarea key="desc" placeholder="Notes."></textarea>
                  <div class="alert-warning invisible" role="alert">
                    <p>Enter a description</p>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <form class="text-right">
                    <button type="button" class="btn btn-sm btn-success" id="addTaskBtn">
                      Done
                    </button>
                    <button type="button" class="btn btn-sm btn-danger">
                      Cancel
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </form>
        </li> 
      </ul>
      <ul class="list-group d-flex flex-column text-dark w-25">

      </ul>
      <ul class="list-group d-flex flex-column text-dark w-25">

      </ul>
    </span>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script src="./assets/js/library.js"></script>
  <script src="./assets/js/Task.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
